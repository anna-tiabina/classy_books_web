<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Pure CSS Select 2.0</title>

</head>

<body>
  <h1 class="animated fadeInDown"><i class="icon icon-arrow-down"></i></h1>

<h1 class="animated rotateIn">answer the questions</h1>
<form name="myForm" action="" method="post" onsubmit="">
<p>are you into thick books which take years to read but make you proud of you persistance?</p>

<div class="aoyue-select animated zoomIn">
    <!-- You can toggle select (disabled) -->
    <input type="radio" name="option">
    <i class="toggle icon icon-arrow-down"></i>
    <i class="toggle icon icon-arrow-up"></i>
    <span class="placeholder">Choose...</span>
    <label class="option">
      <input type="radio" name="option" id="option_1" value="1">
      <span class="title animated fadeIn">it depends on a book</span>
    </label>
    <label class="option">
      <input type="radio" name="option" id="option2" value="2">
      <span class="title animated fadeIn"><i class="icon icon-fire"></i>yes because I like to stand out and be the smartest person in the room </span>
    </label>
    <label class="option">
      <input type="radio" name="option" id="option3" value="3">
      <span class="title animated fadeIn">yes because I like to be engroosed in reading a good book as long as possible</span>
    </label>
    <label class="option">
      <input type="radio" name="option" id="option4" value="4">
      <span class="title animated fadeIn">no I like dynamic plots and narration</span>
    </label>
</div>
<br>


<p>are you struggling to find a love of you life?</p>

<div class="aoyue-select animated zoomIn">
    <!-- You can toggle select (disabled) -->
    <input type="radio" name="option1">
    <i class="toggle icon icon-arrow-down"></i>
    <i class="toggle icon icon-arrow-up"></i>
    <span class="placeholder">Choose...</span>
    <label class="option">
      <input type="radio" name="option1" id="option1" value="1">
      <span class="title animated fadeIn"><i class="icon icon-speedometer"></i>Speedometer</span>
    </label>
    <label class="option">
      <input type="radio" name="option1" id="option2" value="2">
      <span class="title animated fadeIn"><i class="icon icon-fire"></i>Fire</span>
    </label>
    <label class="option">
      <input type="radio" name="option1" id="option3" value="3">
      <span class="title animated fadeIn"><i class="icon icon-handbag"></i>Handbag</span>
    </label>
    <label class="option">
      <input type="radio" name="option1" id="option4" value="4">
      <span class="title animated fadeIn"><i class="icon icon-badge"></i>Badge</span>
    </label>
</div>

<br>


<p>
            <input type="submit" value="submit" class="btn-default">
        </p>
</form>
